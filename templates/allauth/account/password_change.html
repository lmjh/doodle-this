{% extends "account/base.html" %}

{% load i18n %}

{% block page_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h1>{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="action" class="btn btn-brand-primary col-12 col-md-6 offset-md-3 mt-2">{% trans "Change Password" %}</button>
        <p class="mt-3"><a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a></p>
    </form>
{% endblock %}
